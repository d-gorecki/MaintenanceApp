{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="top-h2">Add new maintenance report</h2>
<hr>
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table me-1"></i>Maintenance report</div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <h5>Schedule: </h5>
                {{ form.schedule }}
            </div>
            <div class="form-group">
                <h5>Description: </h5>
                {{ form.description }}
            </div>
            <div class="form-group">
                <h5>Attach picture: </h5>
                {{ form.image }}
            </div>
            <hr>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

{% endblock %}
