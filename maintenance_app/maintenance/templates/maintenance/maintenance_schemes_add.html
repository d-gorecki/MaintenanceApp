{% extends 'maintenance/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="top-h2">Add new maintenance type</h2>
<hr>
<div class="card mb-4">
    <div class="card-header"><i class="fas fa-table me-1"></i>Maintenance scheme</div>
    <div class="card-body">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <h5>Select type:</h5>
                {{ form.type }}
            </div>
            <div class="form-group">
                <h5>Select machine group:</h5>
                {{ form.machine_group }}
            </div>
            <div class="form-group">
                <h5>Maintenance description:</h5>
                {{ form.description }}
            </div>
            <hr>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
{% endblock %}
